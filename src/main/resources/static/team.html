<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>
    <main class="container">
        <div class="row">
            <section class="col">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#AddTeamModal"
                    onclick="CountRows()" id="addCharcterBtn">
                    Add a Character
                </button>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Team Name:</th>
                        </tr>
                        <tr>
                            <th scope="col">ID:</th>
                            <th scope="col">Name</th>
                            <th scope="col">Element</th>
                            <th scope="col">Weapon</th>
                            <th scope="col">level</th>
                        </tr>
                    </thead>
                    <tbody id="mainbody">
                        <!-- Populate with the records -->
                    </tbody>
                </table>
                <div class="modal fade" id="AddTeamModal" tabindex="-1" aria-labelledby="AddTeamModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="AddTeamModalLabel">New Character</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form class="form" id="form" onsubmit="CountRows()">
                                    <label for="name" class="form-label">Name: </label>
                                    <input id="name" name="name" type="text" required autofocus class="form-control" />
                                    <br>
                                    <label for="element" class="form-label">Element: </label>
                                    <select class="form-control" id="element">

                                        <option value="Anemo"> Anemo</option>
                                        <option value="Electro"> Electro</option>
                                        <option value="Cryo"> Cryo</option>
                                        <option value="Hydro"> Hydro</option>
                                        <option value="Geo"> Geo</option>
                                        <option value="Pyro"> Pyro</option>
                                    </select>
                                    <br>
                                    <label for="weapon">Weapon: </label>
                                    <select class="form-control" id="weapon">
                                        <option value="Bow"> Bow</option>
                                        <option value="Catalyst"> Catalyst</option>
                                        <option value="Claymore"> Claymore</option>
                                        <option value="Polearm"> Polearm</option>
                                        <option value="Sword"> Sword</option>
                                    </select>
                                    <br>
                                    <label for="name">Level: </label>
                                    <input type="number" required class="form-control" id="level" name="level" min="10"
                                        max="90" value="10" />
                                    <br>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-outline-dark"
                                            data-bs-dismiss="modal">Close</button>
                                        <button name="submitBtn" id="submitBtn" class="btn btn-outline-success"
                                            type="submit">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <br>

        <!-- Update Modal -->
        <div class="modal fade" id="UpdateTeamModal" tabindex="-1" aria-labelledby="UpdateTeamModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="UpdateTeamModalLabel">Update Character</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="form" id="updateForm">
                            <label for="name" class="form-label">Name: </label>
                            <input id="updateName" type="text" required class="form-control" />
                            <br>
                            <label for="element" class="form-label">Element: </label>
                            <select class="form-control" id="updateElement">

                                <option value="Anemo"> Anemo</option>
                                <option value="Electro"> Electro</option>
                                <option value="Cryo"> Cryo</option>
                                <option value="Hydro"> Hydro</option>
                                <option value="Geo"> Geo</option>
                                <option value="Pyro"> Pyro</option>
                            </select>
                            <br>
                            <label for="weapon">Weapon: </label>
                            <select class="form-control" id="updateWeapon">
                                <option value="Bow"> Bow</option>
                                <option value="Catalyst"> Catalyst</option>
                                <option value="Claymore"> Claymore</option>
                                <option value="Polearm"> Polearm</option>
                                <option value="Sword"> Sword</option>
                            </select>
                            <br>
                            <label for="name">Level: </label>
                            <input type="number" required class="form-control" id="updateLevel" name="level" min="10"
                                max="90" value="10" />
                            <br>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-dark"
                                    data-bs-dismiss="modal">Close</button>
                                <button name="updateBtn" id="updateBtn" class="btn btn-outline-success"
                                    type="submit">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <section class="col">
            <div id="output" class="card-group row row-cols-4 g-4">

            </div>
        </section>
    </main>

    <footer class="pt-10 my-10 text-muted border-top">
        Genshin Heroes · © 2021
    </footer>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="hero.js"></script>
</body>

</html>
