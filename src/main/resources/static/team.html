<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>
    <main class="container">
        <div class="row">
            <section class="col">
                <!-- Button trigger modal -->
                <a href="Homepage.html" id="backBtn" class="btn btn-info" type="submit">Go back</a>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#AddTeamModal"
                    id="addTeamBtn">
                    Add a Team
                </button>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID:</th>
                            <th scope="col">Team Name:</th>
                        </tr>
                    </thead>
                    <tbody id="mainbody">
                        <!-- Populate with the records -->
                    </tbody>
                </table>
                <div class="modal fade" id="AddTeamModal" tabindex="-1" aria-labelledby="AddTeamModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="AddTeamModalLabel">New Team</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form class="form" id="teamForm" onsubmit="CountRows()">
                                    <label for="teamName" class="form-label">Please enter your team name:</label>
                                    <input type="text" class="form-control" id="teamName">
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-outline-dark"
                                            data-bs-dismiss="modal">Close</button>
                                        <a href="hero.html" name="submitBtn" id="submitBtn"
                                            class="btn btn-outline-success" type="submit">Submit</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <br>

        <!-- Update Modal -->
        <div class="modal fade" id="UpdateTeamModal" tabindex="-1" aria-labelledby="UpdateTeamModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="UpdateTeamModalLabel">Update Character</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="form" id="updateTeamForm">
                            <label for="teamName" class="form-label">Please enter your team name:</label>
                            <input type="text" class="form-control" id="updateTeamName">
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-dark"
                                    data-bs-dismiss="modal">Close</button>
                                <button name="updateBtn" id="updateBtn" class="btn btn-outline-success"
                                    type="submit">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="pt-10 my-10 text-muted border-top">
        Genshin Heroes · © 2021
    </footer>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="team.js"></script>
</body>

</html>
